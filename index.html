<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4e8d5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        video { 
            width: 100%; 
            max-width: 300px;
            height: auto;
            aspect-ratio: 3 / 4;
            filter: sepia(60%) contrast(1.2) brightness(0.9); /* 90s Effect */
            border-radius: 10px;
        }
        canvas { display: none; }
        .polaroid {
            position: relative;
            background: white;
            padding: 20px 20px 50px 20px;
            width: 300px;
            aspect-ratio: 3 / 4;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
        .timestamp {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: #7a5f43;
            font-family: monospace;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #7a5f43;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }
        button:hover {
            background-color: #5a422f;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="camera" autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="button-container">
            <button onclick="takePicture()">Capture</button>
            <button id="download" style="display:none;">Download</button>
            <button onclick="flipCamera()">Flip Camera</button>
        </div>
        <div id="polaroidContainer" style="display: none;"></div>
    </div>
    
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const downloadBtn = document.getElementById('download');
        const polaroidContainer = document.getElementById('polaroidContainer');
        let isMirrored = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Camera access denied", err));

        function takePicture() {
            const ctx = canvas.getContext('2d');
            const imgWidth = video.videoWidth;
            const imgHeight = video.videoHeight;

            // Set canvas size to include Polaroid frame
            const framePadding = 50;
            const canvasWidth = imgWidth + 40;
            const canvasHeight = imgHeight + framePadding + 50;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Draw white Polaroid frame
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            if (isMirrored) {
                ctx.translate(canvasWidth, 0);
                ctx.scale(-1, 1);
            }

            // Apply 90s effect directly to the canvas
            ctx.filter = "sepia(60%) contrast(1.2) brightness(0.9)";
            ctx.drawImage(video, 20, 20, imgWidth, imgHeight);

            // Add timestamp
            ctx.fillStyle = "#7a5f43";
            ctx.font = "20px monospace";
            ctx.fillText(new Date().toLocaleTimeString(), 20, canvasHeight - 20);

            // Convert canvas to image and display
            const imgData = canvas.toDataURL('image/png');
            polaroidContainer.innerHTML = `
                <div class="polaroid">
                    <img src="${imgData}" alt="Captured Image">
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            polaroidContainer.style.display = 'block';

            // Enable download button
            downloadBtn.style.display = 'inline';
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'polaroid_image.png';
                link.click();
            };
        }

        function flipCamera() {
            isMirrored = !isMirrored;
            video.style.transform = isMirrored ? "scaleX(-1)" : "scaleX(1)";
        }
    </script>
</body>
</html>
